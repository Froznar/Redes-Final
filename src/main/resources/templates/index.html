<!DOCTYPE html>
<html>

<head>
	<title> Cheer Up!</title>
</head>

<body>
	<div class="index">
		<div class="screen-cover">
			<div class="conteiner forms-container">
				<div class="row">
					<div class="col-md-12 main-title">
						<h1> Cheer Up! </h1>
					</div>
				</div>
				<div class="row">

					<div class="col-md-12 singin">
						<form class="form-container" action="/register" method="post">
							<h2>Sing In</h2>
							<div class="form-group">
								<label for="exampleInputEmail1">Correo Electrónico</label>
								<input type="email" class="form-control" placeholder="cheer@up" name="email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Contraceña</label>
								<input type="password" class="form-control" placeholder="Contraceña" name="userPassword">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Nombre de usuario</label>
								<input type="text" class="form-control" placeholder="Nombre de usuario" name="userName">
							</div>

							<button type="submit" class="btn btn-default" value="Register">Register</button>
						</form>
					</div>					
				</div>
				<div class="row">
					<div class="col-md-12 to-login">
						<form action="/login">
    						<input type="submit" class="btn" value="Log In" />
						</form>	
					</div>
				</div>
			</div>
		</div>



	</div>
</body>

<script src="js/lib/angular.min.js"></script>
<script src="js/lib/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="js/app/app.js"></script>
<script src="js/app/UserController.js"></script>
<script src="js/app/UserService.js"></script>
<link rel="stylesheet" href="css/lib/bootstrap.min.css" />
<link rel="stylesheet" href="css/app/app.css" />

</html>
